on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - '20*.*.*' # Push events to matching i.e. 2025.01.18

name: Create Release

jobs:
  publish:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: comnoco/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload buddybackup.plg
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./buddybackup.plg
          asset_name: buddybackup.plg
          asset_content_type: text/xml
      - name: Upload mbuffer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mbuffer-20240107-x86_64-1_SBo.tgz
          asset_name: mbuffer-20240107-x86_64-1_SBo.tgz
          asset_content_type: application/octet-stream
      - name: Upload mbuffer md5
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mbuffer-20240107-x86_64-1_SBo.tgz.md5
          asset_name: mbuffer-20240107-x86_64-1_SBo.tgz.md5
          asset_content_type: text/plain
      - name: Upload perl-Capture-Tiny
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./perl-Capture-Tiny-0.48-x86_64-1ponce.txz
          asset_name: perl-Capture-Tiny-0.48-x86_64-1ponce.txz
          asset_content_type: application/x-gtar
      - name: Upload perl-Capture-Tiny md5
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./perl-Capture-Tiny-0.48-x86_64-1ponce.txz.md5
          asset_name: perl-Capture-Tiny-0.48-x86_64-1ponce.txz.md5
          asset_content_type: text/plain
      - name: Upload perl-Config-IniFiles
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./perl-Config-IniFiles-2.82-x86_64-3_slonly.txz
          asset_name: perl-Config-IniFiles-2.82-x86_64-3_slonly.txz
          asset_content_type: application/x-gtar
      - name: Upload perl-Config-IniFiles md5
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./perl-Config-IniFiles-2.82-x86_64-3_slonly.txz.md5
          asset_name: perl-Config-IniFiles-2.82-x86_64-3_slonly.txz.md5
          asset_content_type: text/plain
      - name: Don't forget to manually makepkg and upload buddybackup.txz
        uses: mkungla/actions-set-text-output@v1.1.0
        with:
          text: "Don't forget to manually makepkg and upload buddybackup.txz"
          
